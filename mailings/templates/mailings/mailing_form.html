<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mailing Form</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Mailing Form</h1>

        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'mailing_list' %}">Back to Mailing List</a>
</body>
</html>
